<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Accueil</title>
	<link rel="stylesheet" href="css/index.css"> 
</head>
<body>
    <h1>SUDOKU</h1>
	<form action="sudoku.html" id="options">
		<input required id="pseudo" name="pseudo" type="text" placeholder="Pseudo">
		<br>
		<select name="difficulty" id="time">
			<option value="1min">Très facile (≈1 min)</option>
			<option value="5min">Facile (≈10 min)</option>
			<option value="10min" selected>Moyen (≈15 min)</option>
			<option value="20min">Difficile (>20 min)</option>
		</select>
		<br>
		<div title="Activer les aides">
			<input id="aide" name="help" type="checkbox">
			<label>Aide</label>
		</div>
		<input type="submit" value="Lancer une partie !"/>
		<script type="text/javascript">
			document.getElementById("options").onsubmit = () => {
				var toPass = new URLSearchParams();

				let pseudo = document.getElementById("pseudo")

				toPass.append("Pseudo", pseudo.value)
				toPass.append("Difficulty", document.getElementById("time").value)
				toPass.append("Aide", document.getElementById("aide").value)
				location.href = "sudoku.html?" + toPass.toString();
			}
		</script>
	</form>
</body>
</html>
