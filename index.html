<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Accueil</title>
	<link rel="stylesheet" href="css/index.css"> 
</head>
<body>
    <h1>SUDOKU</h1>
	<form action="sudoku.html" method="get">
		<input name="pseudo" type="text" placeholder="Pseudo">
		<br>
		<select name="difficulty" id="time">
			<option value="1min">Très facile (≈1 min)</option>
			<option value="5min">Facile (≈10 min)</option>
			<option value="10min" selected>Moyen (≈15 min)</option>
			<option value="20min">Difficile (>20 min)</option>
		</select>
		<br>
		<div title="Activer les aides">
			<input name="help" type="checkbox">
			<label>Aide</label>
		</div>
		<input type="submit" value="Lancer une partie !">
	</form>
</body>
</html>
